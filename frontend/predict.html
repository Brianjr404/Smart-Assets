<!DOCTYPE html>
<html>
<head>
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background-color: #f2f2f2;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <h1>üè† Predict House Price</h1>

  <label for="city">City / Town</label>
  <select id="city">
    <option value="Nairobi">Nairobi</option>
    <option value="Mombasa">Mombasa</option>
    <option value="Kisumu">Kisumu</option>
    <option value="Eldoret">Eldoret</option>
    <option value="Nakuru">Nakuru</option>
    <!-- Add more towns as needed -->
  </select>

  <label>Bedrooms</label>
  <input type="number" id="bedrooms" placeholder="e.g. 3" />

  <label>Bathrooms</label>
  <input type="number" id="bathrooms" placeholder="e.g. 2" />

  <label>Lot Size (sqft)</label>
  <input type="number" id="lotSize" placeholder="e.g. 4500" />

  <label>House Tax Rate (%)</label>
  <input type="number" id="taxRate" placeholder="e.g. 1.2" step="0.1" />

  <label>Year Built</label>
  <input type="number" id="yearBuilt" placeholder="e.g. 2010" />

  <label>Proximity to City (km)</label>
  <input type="number" id="proximity" placeholder="e.g. 5" step="0.1" />

  <button onclick="predict()">Predict Price</button>

  <div id="result"></div>

  <script>
    async function predict() {
      const city = document.getElementById('city').value;
      const bedrooms = parseInt(document.getElementById('bedrooms').value);
      const bathrooms = parseInt(document.getElementById('bathrooms').value);
      const lotSize = parseFloat(document.getElementById('lotSize').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value);
      const yearBuilt = parseInt(document.getElementById('yearBuilt').value);
      const proximity = parseFloat(document.getElementById('proximity').value);

      const features = {
        city: city,
        bedrooms: bedrooms,
        bathrooms: bathrooms,
        lot_size: lotSize,
        tax_rate: taxRate,
        year_built: yearBuilt,
        proximity_km: proximity
      };

      const response = await fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(features)
      });

      const data = await response.json();
      document.getElementById('result').innerText = 'Predicted Price: KSh ' + Number(data.price).toLocaleString();
    }
  </script>
</body>
</html>
