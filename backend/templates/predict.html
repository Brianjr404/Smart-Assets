<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2a9d8f;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
        }
        button:hover {
            background-color: #21867a;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
            color: #00796b;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict House Price</h1>
        <form method="POST" action="/predict">
            <label for="city_town">City/Town:</label>
            <input type="text" id="city_town" name="city_town" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="1" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" required>

            <label for="lot_size_sqft">Lot Size (sqft):</label>
            <input type="number" id="lot_size_sqft" name="lot_size_sqft" min="1" required>

            <label for="house_tax_rate">House Tax Rate (%):</label>
            <input type="number" id="house_tax_rate" name="house_tax_rate" step="0.01" required>

            <label for="year_built">Year Built:</label>
            <input type="number" id="year_built" name="year_built" min="1800" max="2025" required>

            <label for="proximity_to_city">Proximity to City (Km):</label>
            <input type="number" id="proximity_to_city" name="proximity_to_city"  min="0" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
